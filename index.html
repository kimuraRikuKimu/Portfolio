<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- cssの導入 hrefがURL -->
    <!-- <link rel="stylesheet" href="style.css"> -->

    <!-- JSの導入 -->

    <!-- webのバーの名前が変わる -->
    <title>Riku Kimura Portfolio</title>
    <script

  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <!-- ブートストラップのトップページにある！NavBarをやるための -->

    <!-- CSSを入れるときはclass！JSはid!(#) -->

    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Portfolio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

      <!-- 余白を開ける為に、mt-5! -->

      <p class="text-center h2 bg-secondary text-white rounded-pill p-0">

                <div class="col-8">
                    明星大学情報学部情報学科<br>
                    尼岡利崇研究室 <br>
                    21j5141@stu.meisei-u.ac.jp <br>
                    Processing、Arduino、 P5.js、 P5.toio、 Python、 プロジェクションマッピング <br>
                </div>
            </div>
        </div>
        
       
      </p>
      <p class="text-center h2 mt-5 bg-secondary text-white rounded-pill p-0">

      <div

        id="sample"

      >

          <li data-target="#sample" data-slide-to="0" class="active"></li>
          <li data-target="#sample" data-slide-to="1"></li>
          <li data-target="#sample" data-slide-to="2"></li>
          <li data-target="#sample" data-slide-to="3"></li>
          <li data-target="#sample" data-slide-to="4"></li>

        <div class="carousel-inner">

            <a href="WebVR.html">

          </div>
          <div class="carousel-item">
            <a href="index2.html">
              <img
                class="d-block mx-auto img-fluid mt-5 w-75"

          <div class="carousel-item">

                src="S1_5.jpg"
                alt=""
            /></a>
          </div>
        </div>
        <a href="#sample" class="carousel-control-prev" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="sr-only">前の画像へ</span>
        </a>
        <a
          href="#sample"
          class="carousel-control-next"
          data-bs-theme="dark"
          data-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
          <span class="sr-only">次の画像へ</span>
